<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Form Elements</h1> 
   <form>
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="enter email">
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="enter password">
    <br>
    <br>
    <label for="text">Tell me about yourself:</label>
    
    <textarea name="description" id="description">
    </textarea> 
    <br>
    <br>
    <label>Your Skills:</label>
    <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" name="java" id="java" value="java">
        <label for="java">java</label>
        <br>
        <input type="checkbox" name="python" id="python" value="python">
        <label for="python">python</label>
        <br>
        <input type="checkbox" name="HTML" id="HTML" value="HTML">
        <label for="HTML">HTML</label>
        <br>
        <input type="checkbox" name="JS" id="JS" value="JS">
        <label for="JS">JavaScript</label>
    </fieldset>
    <br>
    <br>
    <label for="file">Upload File:</label> 
    <input type="file" name="resume" id="resume">
    <br>
    <br>
    <label for="date">DOB:</label> 
    <input type="date" name="bday" id="bday">
    <br><br>
    <label>Gender:</label>
    <br>
    <input type="radio" name="radio" id="radio">
    <label for="radio">Female</label>
    <br>
    <input type="radio" name="radio" id="radio">
    <label for="radio">Male</label>
    <br><br>
    <button>SUBMIT</button>
   </form>
</body>
</html>
